in_your_city=I din stad
in_your_city_message=Dessa möjligheter finns på särskilda platser, där vi har dedikerade resurser. Vi lägger till nya städer när vi kan, så titta in!
join_hive=Gå med i ett Hive utbildningsnätverk
join_hive_message=Få kontakt med andra lärare i din gemenskap genom nätverket Hive. Hives är stadsbaserade nätverk som kämpar för digital kompetens och webbkunskaper genom professionell utveckling och innovationsprogram för ungdomar. Hives är verksamma i flera städer över hela världen.
join_hive_link=Läs mer om Hive
lead_a_gigabit=Led en Gigabit gemenskap
lead_a_gigabit_message=Led ett projekt som utnyttjar gigabit teknik och tillhörande kursplaner för att visa effekterna av höghastighetsnät för lärande. Läs mer och ansöka om pengar för projektet. Utvalda projekt måste styras i Chattanooga, Tennessee eller Kansas City, Missouri.
