makes_projects_context=Under hösten 2015, pensionerade vi Popcorn Maker och Appmaker, samt äldre versioner av Thimble och X-Ray Goggles. Alla projekt du skapat med dessa verktyg är fortfarande tillgängliga nedan. Projekt som har skapats med den nya X-Ray Goggles, Thimble eller Webmaker är åtkomliga genom respektive plattform.
