about_mln=Om Mozilla utbildningsnätverk
about_mln_intro=Vi kultiverar ett globalt nätverk av webbkunniga ledare som undervisar och lär sig de viktigaste färdigheterna i vår tid: förmågan att läsa, skriva och delta i den digitala världen. Våra program och resurser kan hjälpa dig att göra en inverkan på ditt samhälle och delta i en öppen nätansluten värld.
our_focus_one=Lär och fördjupa dina moderna digitala kompetens och bli bättre på att lära ut den till andra.
our_focus_two=Bidra till verkliga produkter och projekt som är öppna, deltagande och nätverkande.
our_focus_three=Fri tillgång till resurser som händelseplaneringsguider och steg-för-steg undervisning eller dela dina egna resurser för att få feedback från kollegor.
our_focus_four=Utveckla dina kunskaper i fakultativ ledarskap, deltagande och samarbete.
our_goal=År 2015 är vårt mål att främja och stödja aktiviteter i webbkunnighet i 500 städer runt om i världen. Gå med oss genom undervisning, lärande, delning och föreställ den fulla kraften i nätet.
