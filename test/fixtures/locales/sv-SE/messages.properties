become_makerparty_host=Bli en Maker Party värd
become_makerparty_host_message=Planera en händelse som firar skapande och lärande på webben. Våra händelseguider går igenom varje steg i processen. Denna roll är en bra form för dem som vill aktivera sina gemenskaper genom enskilda händelser.
become_makerparty_host_link=Läs mer om Maker Party.
become_mozfest_volunteer=Bli en MozFest-volontär
become_mozfest_volunteer_message=Hjälpa till att organisera den årliga Mozilla Festival, en tredagars fest av världens mest värdefulla offentliga resurs: den öppna webben. Fantastiskt för de som brinner för någon aspekt av den öppna webben, oavsett om det är öppen data, sakernas internet, integritet, webbkunnighet eller något annat.
become_mozfest_volunteer_link=Läs mer om MozFest
ready_for_more=Redo för mer
ready_for_more_message=Dessa är fantastiska möjligheter är för de som kan ha ett kontinuerligt eller långsiktigt engagemang.
become_a_club_captain=Bli en klubbkapten
become_a_club_captain_message=Organisera en grupp som träffas regelbundet för att lära sig läsa, skriva och delta på webben. Planera aktiviteter med hjälp av läroplanen för Mozilla klubbar. Denna roll är perfekt för lärare, studenter och alla som kan träffa en grupp elever regelbundet.
become_a_club_captain_link=Läs mer om Mozilla klubbar
become_a_fellow=Bli en stipendiat
become_a_fellow_message=Mozilla stipendier erbjuder unika möjligheter för tekniker, forskare, journalister och andra att påverka framtiden för den öppna webben genom placeringar inom politik, teknik, nyheter och utbildningsinstitutioner. Ansöka om medlemskap i nästa grupp av {scienceLink}, {newsLink}, {advocacyLink} och {developerNetworkLink} stipendier som bäst matchar dina intressen och färdigheter.
