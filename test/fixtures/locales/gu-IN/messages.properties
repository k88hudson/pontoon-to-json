web_lit_basics_2_title=વેબ સાક્ષરતાના મૂળભૂત II
web_lit_basics_2_intro=વધુ જાણો વેબ પાનાંઓ બનાવવા મૂળભૂત, સુલભતા માટે ડિઝાઇન, સાધનોનુ વિતરણ, ઓનલાઇન મીડિયાની મદદથી, અને ખુલ્લુ કામ.
updated_relative_time=ખુલ્લુ{relativeTime}
loading_projects=પ્રોજેક્ટ લોડ કરી રહ્યું છે
makes_projects_context=2015ની પાનખરમાં, અમે પોપકોર્ન Maker અને Appmaker ને બંધ કરયા, તેમજ Thimble અને X-Ray Goggles ની જૂની આવૃત્તિઓ. તમે આ સાધનો સાથે બનાવવેલ કોઈપણ પ્રોજેક્ટ નીચે હજુ પણ સુલભ છે. નવા X-Ray Goggles, Thimble, અથવા Webmaker સાથે બનાવવામાં પ્રોજેક્ટ્સ તે સંબંધિત પ્લેટફોર્મ મારફતે સુલભ છે.
these_are_your_projects={username}, આ તમારા પ્રોજેક્ટ છે:
explore_loadership_opportunities=એક મુક્ત અને ઓપન વેબ તરફ ચળવળ નેતૃત્વ તકો અન્વેષણ કરો.
get_your_feet_wet=તે શરૂ કરો
get_your_feet_wet_message=આ ભૂમિકા એક મુક્ત અને ઓપન વેબ તરફ ચળવળ ટૂંકા ગાળાના તકો છે.
want_to_connect_with_staff=અમારા સ્ટાફ અથવા સ્વયંસેવકો એક સાથે જોડવા માંગો છો? અમને ઇમેઇલ કરો.
ourTwitterHandle=અમે છીએ {twitterHandle} Twitter અને અમારા સમુદાય ઉપયોગો પર #teachtheweb
become_makerparty_host=Maker પાર્ટી યજમાન બનવા
become_makerparty_host_message=એક ઇવેન્ટ બનાવવા અને વેબ પર શીખવાની ઉજવણી છે કે યોજના બનાવો. અમારા ઇવેન્ટ માર્ગદર્શિકાઓમાં પ્રક્રિયા માટે દરેક પગલામાં મદદ કરશે. આ ભૂમિકા જેઓ વ્યક્તિગત ઘટનાઓ મારફતે તેમના સમુદાયો સક્રિય કરવા માંગો છો માટે ફિટ છે.
become_makerparty_host_link=Maker પાર્ટી વિશે વધુ જાણો.
become_mozfest_volunteer=MozFest સ્વયંસેવક બનવા
become_mozfest_volunteer_message=મદદ કરો વાર્ષિક મોઝિલા ફેસ્ટિવલ, વિશ્વની સૌથી મૂલ્યવાન જાહેર સ્ત્રોત ત્રણ દિવસ ઉજવણી આયોજન: ઓપન વેબ. જેઓ ઓપન વેબ કોઇ પણ પાસા વિશે પ્રખર છે, શું તે ઓપન ડેટા, વસ્તુઓના ઇન્ટરનેટ, ગોપનીયતા, વેબ સાક્ષરતા, અથવા અન્ય કંઈપણ છે માટે ભયંકર છે.
become_mozfest_volunteer_link=MozFest વિશે વધુ જાણો
ready_for_more=વધુ માટે તૈયાર
ready_for_more_message=આ જેઓ ચાલુ અથવા લાંબા ગાળાના પ્રતિબદ્ધતા કરી શકો છો માટે સુંદર તકો છે.
become_a_club_captain=એક ક્લબ કેપ્ટન બની
become_a_club_captain_message=એક જૂથ છે કે જે નિયમિત મળે જાણવા માટે ગોઠવો કેવી રીતે વાંચવા માટે, લખવા માટે અને વેબ પર ભાગ લેવા માટે. મોઝિલા ક્લબો અભ્યાસક્રમ મદદથી યોજના પ્રવૃત્તિઓ. આ ભૂમિકા શિક્ષકો, કોલેજના વિદ્યાર્થીઓ, અને કોઈપણ જે નિયમિત શીખનારાઓ એક જૂથ સાથે પૂરી કરી શકે છે માટે આદર્શ છે.
become_a_club_captain_link=મોઝિલા ક્લબ વિશે વધુ જાણવા
become_a_fellow=એક સાથી બની
become_a_fellow_message=Mozilla Fellowships તકનીકી, સંશોધકો, પત્રકારો, અને અન્ય નીતિ, ટેકનોલોજી, સમાચાર, અને શૈક્ષણિક સંસ્થાઓ સાથે પ્લેસમેન્ટ મારફતે ઓપન વેબ ભાવિ પ્રભાવિત કરવા માટે તે અનન્ય તકો આપે છે. આગામી સમૂહ જોડાવા માટે અરજી {scienceLink}, {newsLink}, {advocacyLink}, અને {developerNetworkLink} ફેલોશીપ કે શ્રેષ્ઠ તમારી રુચિ અને આવડત સાથે બંધબેસે છે.
news=સમાચાર
advocacy=વકીલાત
science=વિજ્ઞાન
developer_network=ડેવલોપર નેટવર્ક
in_your_city=તમારા શહેરમાં
in_your_city_message=આ તકો ચોક્કસ સ્થળો છે, જ્યાં અમારા સાધનો સમર્પિત છે ઉપલબ્ધ છે. અમે નવા શહેરો ઉમેરો કરી શકીએ છીએ, તેથી પાછા ચકાસી શકો છો!
join_hive=જોડાવા Hive Learning Networks
join_hive_message=Hive નેટવર્ક્સ દ્વારા તમારા સમુદાયમાં અન્ય શિક્ષકો સાથે જોડાવો. Hive નેટવર્ક્સ શહેર આધારિત નેટવર્ક યુવાનો માટે વ્યાવસાયિક વિકાસ અને સંશોધન કાર્યક્રમો મારફતે ડિજિટલ કુશળતા અને વેબ સાક્ષરતા ચેમ્પિયન છે. તે સમગ્ર વિશ્વમાં વિવિધ શહેરોમાં કાર્ય કરે છે.
join_hive_link=HIve વિશે વધુ જાણવા
lead_a_gigabit=ગીગાબીટ સમુદાયને દોરો
lead_a_gigabit_message=એક પ્રોજેક્ટ છે કે જે ગીગાબીટ ટેક્નોલોજીનો ઉપયોગ અને સંકળાયેલ અભ્યાસક્રમ બનાવે લર્નિંગ પર હાઇ સ્પીડ નેટવર્ક અસર બતાવવા માટે દોરી જાય છે. વધુ જાણો અને તમારા પ્રોજેક્ટ માટે ભંડોળ માટે લાગુ પડે છે. પસંદ પ્રોજેક્ટ ચેટનૂગા, ટેનેસી અથવા કેન્સાસ સિટી, મિસૌરી પાયલટ હોવું જ જોઈએ.
lead_a_gigabit_link=ગીગાબીટ વિશે વધુ જાણવા
