learning_objectives_description=A tanulók megtanulják hogyan kapcsolódjanak a mobileszközükkel a Webre, aztán pedig megismerik hogyan tervezzenek, írjanak és tegyenek közzé személyes és közösségi történeteket a Webmaker Android alkalmazáson keresztül.
