about_mln_intro=Mi egy webes írástudási vezetőkből álló globális hálózatot fejlesztünk, akik tanítják és megtanulják korunk legfontosabb készségeit: a képesek legyen a digitális világunkban olvasni, írni és részt venni. A programjaink és eszközeink segíthetnek Önnek hatást elérnie a saját közösségében, és részt vennie egy nyílt hálózatba kapcsolt világban.
our_focus_one=Tanuljon és mélyítse el tudását a 21. századi digitális készségekben, valamint váljon jobbá mások erre tanításában.
our_focus_two=Működjön közre valós termékekben és projektekben, amelyek nyíltak, a részvételen és az összekapcsoltságon alapulnak.
our_focus_three=Férjen hozzá szabad eszközökhöz, mint az eseménytervezési útmutatók, és a lépésről lépésre történő tanítási tevékenységek, vagy ossza meg a saját anyagait, hogy visszajelzést kapjon másoktól.
our_focus_four=Fejlessze a képességeit a jutalmazáson alapuló vezetésben, a részvételen alapuló gyakorlatokban és az együttműködésben.
our_goal=2015-ben a célunk az internetes írástudást erősítő és fenntartó tevékenységek támogatása 500 városban, a világ minden részén. Csatlakozzon hozzánk: tanítson, tanuljon, ossza meg, és képzelje el a web teljes hatalmát.
