21c_skills_description=Ismeretek, képességek, szokások és jellemvonások tág halmaza, amely fontos a sikerek eléréséhez a mai világban
21c_skills_need=Ahogyan az emberek megtanulnak olvasni, írni és részt venni a weben, úgy kialakul egy átfogó 21C készséghalmaz, amely kritikus a sikerhez a mai világban. Ezek lehetővé teszik, hogy az egyének tanárok, pártfogók és közösségi vezetők legyen, hogy hasznosítsák és előrevigyék a webet, mint egy nyílt és nyilvános erőforrást. A következő 21C készségek a következő webes írástudási készségeknek felelnek meg:
