web_lit_basics_title=Webes írástudási alapok
web_lit_basics_intro=A tanulók megismerkednek a weben történő olvasással, írással és részvétellel ezzel a hatrészes modullal. Felfedezik a web alapjait az alkotáson és az együttműködésen keresztül.
