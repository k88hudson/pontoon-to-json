in_your_city=Az Ön városában
in_your_city_message=Ezek a lehetőségeket olyan konkrét helyeken érhetőek el, ahol van erre a célra szánt erőforrások. Adunk hozzá új városokat ha tudunk, így nézzen vissza!
join_hive=Csatlakozzon egy Hive tanulási hálózathoz
join_hive_message=Lépjen kapcsolatba más oktatókkal a közösségében a Hive hálózatokon keresztül. A Hive-ok város-központú hálózatok, amelyek a digitális készségeket és a webes írástudást támogatják professzionális fejlesztéssel és fiataloknak szóló innovációs programokkal. Hive-ok számos városban működnek világszerte.
join_hive_link=Tudjon meg többet a Hiveról
lead_a_gigabit=Vezessen egy Gigabit közösséget
lead_a_gigabit_message=Vezessen egy projektet, amely hasznát veszi a gigabit technológiáknak és a kapcsolódó tanmenetnek, hogy megmutassa a nagy sebességű hálózatok tanulásra gyakorolt hatását. Tudjon meg többet, és jelentkezzen a projektje finanszírozására. A kiválasztott projekteket a következő helyek egyikén kell kipróbálni: Chattanooga, Tennessee vagy Kansas City, Missouri.
lead_a_gigabit_link=Tudjon meg többet a Gigabitről
