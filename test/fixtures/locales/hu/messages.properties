homepage_about_us_message=Szeretnénk, hogy egyre több ember lássa saját magát a web polgáraként. A Mozilla tanulási hálózat programokat, és egy globális közösséget nyújt, amely elkötelezett az emberek segítésében, hogy megtanulják korunk legfontosabb készségeit: <em>a digitális világban történő olvasást, írást és részvételt.</em>
