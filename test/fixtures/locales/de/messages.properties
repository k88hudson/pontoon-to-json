about_mln=Über das Mozilla-Lernnetzwerk
about_mln_intro=Wir pflegen ein weltweites Netzwerk aus führenden Personen im Bereich Web-Kenntnisse, die die wichtigsten Fähigkeiten unserer Zeit lehren und lernen: die Fähigkeiten, in der digitalen Welt zu lesen, zu schreiben und sich zu beteiligen. Unsere Programme und Ressourcen helfen Ihnen, sich in Ihrer Gemeinschaft einzubringen, und an einer offen vernetzten Welt teilzuhaben.
our_focus_one=Lernen und vertiefen Sie Ihre Fähigkeiten des 21. Jahrhunderts und üben Sie, wie Sie anderen etwas beibringen.
our_focus_two=Beteiligen Sie sich an realen Produkten und Projekten, die offen, partizipativ und vernetzt sind.
our_focus_three=Greifen Sie auf freie Ressourcen zu, wie Leitfäden zur Veranstaltungsplanung, Schritt-für-Schritt-Lehraktivitäten, oder teilen Sie Ihre eigenen Ressourcen, um von anderen Teilnehmern Rückmeldung zu erhalten.
our_focus_four=Entwickeln Sie Ihre Fähigkeiten in fördernder Leitungstätigkeit, Mitwirkungspraktiken und Zusammenarbeit.
our_goal=2015 ist es unser Ziel, Aktivitäten zum Thema Web-Kenntnisse in 500 Städten auf der ganzen Welt zu fördern und zu erhalten. Lehren, lernen, teilen und denken Sie mit uns die gesamte Kraft des Internets.
