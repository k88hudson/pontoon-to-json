web_lit_basics_title=Grundlagen der Web-Kenntnisse
web_lit_basics_intro=Lernende gewöhnen sich in diesem sechsteiligen Modul ans Lesen, Schreiben und Mitmachen. Entdecken Sie das Fundament des Internets durch Produktion und Zusammenarbeit.
web_lit_basics_2_title=Grundlagen der Web-Kenntnisse II
web_lit_basics_2_intro=Tauchen Sie tiefer ein in die Grundlagen der Erstellung von Webseiten, Gestaltung für Barrierefreiheit, Teilen von Ressourcen, Nutzung von Online-Medien und offenem Arbeiten.
