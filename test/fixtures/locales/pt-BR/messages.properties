makes_projects_context=No outono de 2015, nós aposentamos o Popcorn Maker e Appmaker, assim como versões antigas do Thimble e X-Ray Goggles. Quaisquer projetos que você criou com essas ferramentas ainda estão acessíveis abaixo. Projetos criados com o novo X-Ray Goggles, Thimble ou Webmaker estão acessíveis através de suas respectivas plataformas.
