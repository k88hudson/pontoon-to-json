in_your_city=Na sua cidade
in_your_city_message=Estas oportunidades estão disponíveis em locais específicos, onde temos dedicado recursos. Nós adicionamos novas cidades quando podemos, então volte para verificar!
join_hive=Junte-se a uma rede Hive Learning
join_hive_message=Conecte-se com outros educadores na sua comunidade através da Hive Networks. Hives são redes baseadas em cidades que estimulam habilidades digitais e alfabetização para web através desenvolvimento profissional e programas de invoação para jovens. Hives operam em diversas cidades ao redor do globo.
join_hive_link=Saiba mais sobre o Hive
lead_a_gigabit=Lidere uma comunidade Gigabit
lead_a_gigabit_message=Lidere um projeto que utiliza tecnologias gigabit e currículos associados para mostrar o impacto de redes de alta velocidade no processo de aprendizagem. Aprenda mais e inscreva-se para obter financiamento para seu projeto. Projetos selecionados deverão ser guiados em Chattanooga, Tennessee ou Kansas City, Missouri.
lead_a_gigabit_link=Saiba mais sobre Gigabit
