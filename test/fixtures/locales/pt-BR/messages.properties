21c_skills_need=Na medida que as pessoas aprendem a ler, escrever, e participam da web, uma gama de habilidades do século 21 emergem como pontos críticos para o sucesso no mundo atual. Elas permitem que indivíduos tornem-se professores, defensores e líderes comunitários para influenciar e alavancar a web como um recurso público e aberto. As habilidades do século 21 a seguir, correspondem a habilidades específicas da alfabetização para web:
