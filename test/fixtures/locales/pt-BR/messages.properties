become_makerparty_host=Torne-se o anfitrião de uma Maker Party
become_makerparty_host_message=Planeje um evento que celebra o fazer e o aprender na Web. Nossos guias de eventos lhe mostrarão todos os passos do processo. Essa função é ótima para aqueles que querem ativar suas comunidades através de eventos individuais.
become_makerparty_host_link=Saiba mais sobre Maker Party.
become_mozfest_volunteer=Torne-se um voluntário do MozFest
become_mozfest_volunteer_message=Ajude organizar o Mozilla Festival anual, uma celebração de três dias do recurso público mais valioso: a Web aberta. Ótimo para aqueles que são apaixonados por qualquer aspecto da Web aberta, quer seja por seus dados abertos, Internet das Coisas, privacidade, alfabetização para web ou qualquer outra coisa.
become_mozfest_volunteer_link=Saiba mais sobre o MozFest
ready_for_more=Preparado para mais
ready_for_more_message=Estas são oportunidades fantásticas para aqueles que podem assumir um compromisso imediato ou de longo prazo.
become_a_club_captain=Torne-se um Capitão de Clube
become_a_club_captain_message=Organize um grupo que se encontra regularmente para aprender como ler, escrever e participar da Web. Planeje atividades usando o currículo do Mozilla Clubs. Esse papel é perfeito para educadores, estudantes universitários e qualquer pessoa que puder se encontrar regularmente com um grupo de aprendizes.
become_a_club_captain_link=Saiba mais sobre os Mozilla Clubs
become_a_fellow=Torne-se um amigo
become_a_fellow_message=Mozilla Fellowships oferece oportunidades únicas para tecnólogos, pesquisadores, jornalistas e outros a influenciar o futuro da Web aberta através de colocações na política, tecnologia, notícias e instituições educacionais. Faça sua inscrição para o próximo grupo de {scienceLink}, {newsLink}, {advocacyLink}, e {developerNetworkLink} Fellowships que melhor atendem seus interesses e habilidades.
