MLN=A Mozilla Learning Network
about_mln=Sobre a Mozilla Learning Network
about_mln_intro=Nós estamos cultivando uma rede global de líderes na alfabetização para a web que estão ensinando e aprendendo as habilidades mais importantes da nossa era: a habilidade para ler, escrever e participar do mundo digital. Nossos programas e recursos podem ajudar você a criar um impacto na sua comunidade e participar de um mundo abertamente conectado.
our_focus_one=Aprenda e aprofunde suas habilidades digitais do século 21 e fique mais preparado para ensiná-las aos outros.
our_focus_two=Contribua em produtos do mundo real e projetos que são abertos, participativos e conectados.
our_focus_three=Tenha acesso a recursos gratuitos como guias de planejamento de eventos, passo a passos de atividades de ensino, ou compartilhe seus próprios recursos para receber feedback de outros participantes.
our_focus_four=Desenvolva suas habilidades em facilitação de liderança, práticas participativas e colaboração.
our_goal=Em 2015, nosso objetivo é promover e sustentar atividades de alfabetização da web em 500 cidades ao redor do globo. Junte-se a nós por ensino, aprendizagem, compartilhamento e imaginando todo o poder da web.
