become_makerparty_host_message=ওয়েবকে বিনির্মাণ এবং শেখার জন্য একটি অনুষ্ঠান আয়োজনের পরিকল্পনা করুন। আমাদের অনুষ্ঠান নির্দেশিকা প্রতিটা ধাপে কি করতে হবে তা আপনাকে জানাবে। পৃথক-পৃথক অনুষ্ঠানের মাধ্যমে যারা তাদের কমিউনিটিকে কার্যকর করতে চায় তাদের জন্য এই দায়িত্ব খুব মানানসই হবে।
