makes_projects_context=2015 এর শরতে, Popcorn Maker এবং Appmaker-কে আমরা অবসরে পাঠিয়েছি, সেইসাথে পুরাতন সংস্করনের Thimble এবং X-Ray Goggles কেও। এসকল হাতিয়ারের সাহায্যে আপনার তৈরী করা যেকোন প্রকল্প এখনো আপনারই আওতাধীন রয়েছে। নতুন X-Ray Goggles, Thimble, অথবা Webmaker দ্বারা নির্মিত প্রকল্পগুলো ঐসকল নিজ-নিজ প্ল্যাটফর্মে পাওয়া যাবে।
