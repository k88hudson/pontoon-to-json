become_mozfest_volunteer_message=তিনদিনব্যাপী দুনিয়ার সবচেয়ে মূল্যবান সার্বজনীন সম্পদ, উন্মুক্ত ওয়েব এর উপর বাৎসরিক Mozilla Festival আয়োজনে সাহায্য করুন। যারা উন্মুক্ত ওয়েবের যেকোনো দিকই হোক, উন্মুক্ত তথ্য, Internet of Things, গোপনীয়তা, ওয়েব স্বাক্ষরতা, বা অন্য যে কোন কিছু নিয়ে উৎসাহীদের জন্য এটি একটি বিশাল সুযোগ।
