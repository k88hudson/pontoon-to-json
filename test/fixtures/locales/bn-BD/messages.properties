become_a_club_captain=একজন Club Captain হয়ে উঠুন
become_a_club_captain_message=তাদেরকে নিয়ে একটি দল তৈরী করুন যারা ওয়েবে নিয়মিত পড়তে লিখতে এবং অংশগ্রহন করতে চায়। Mozilla Clubs -এর কারিকুলাম অনুযায়ী কার্যক্রমের পরিকল্পনা করুন। শিক্ষাদানকারী, কলেজের শিক্ষার্থী এবং যে কেউ যারা নিয়মিত একদল শিক্ষানবিশের সাথে দেখা করতে পারবে তাদের জন্য এটা একটা অসাধারন ভূমিকা।
