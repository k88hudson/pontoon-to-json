web_lit_basics_2_intro=ওয়েবপেইজ কম্পোজিং এর সাধারণ বিষয়গুলো, প্রবেশাধিকারের নিশ্চিতে নকশা করা, রিসোর্স শেয়ার করা, অনলাইন মিডিয়ার ব্যবহার এবং উন্মুক্তভাবে কাজ করার গভীরে ডুব দাও।
