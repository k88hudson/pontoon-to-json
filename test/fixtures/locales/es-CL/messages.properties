21c_skills_need=Mientras las personas aprenden a leer, escribir y participar en la web, un conjunto transversal de habilidades para el siglo 21 emerge como críticos para tener éxito en el mundo actual. Estas habilidades permiten a los individuos ser profesores, defensores y líderes de comunidad para nivelar y mejorar la web como un recurso abierto y público. Las siguientes habilidades del siglo corresponden  a las habilidades de alfabetización web especificas indicadas a continuación:
