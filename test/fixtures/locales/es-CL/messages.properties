makes_projects_context=En el otoño de 2015 retiramos Popcorn Maker y Appmaker, junto a versiones anteriores de Thimble y de los Lentes de rayos X. Todo proyecto que hayas creado con estas herramientas sigue disponible a continuación. Los proyectos creados con los nuevos Lentes de rayos X, Thimble o Webmaker son accesibles a través es sus respectivas plataformas.
